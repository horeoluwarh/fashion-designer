<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fashion by Tinna Fashion Finesse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.jpg.png" alt="Brand Logo" class="brand-logo">
        <h1>Fashion by Tinna Fashion Finesse</h1>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Shop</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>For custom orders, send us a message.</p>
        <form>
            <label>Name:</label>
            <input type="text" title="Name" placeholder="Enter your name" required>
            
            <label>Email:</label>
            <input type="email" title="Email" placeholder="Enter your email" required>

            <label>Message:</label>
            <textarea title="Message" placeholder="Enter your message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
